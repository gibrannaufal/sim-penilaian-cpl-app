<div class="d-flex justify-content-center mt-5">
    <div class="card" style="width: 40vw; background-color: #A7B4D6;">
        <div class="card-header mt-4" style="background-color: #A7B4D6;">
            <span class="logo d-flex justify-content-center mb-3">
                <img src="assets/images/stikilogo.jpg" alt="" height="75" />
              </span>
            <h3 class="header-tulisan d-flex justify-content-center">  
                SIM PENILAIAN CPL
            </h3>
        </div>
        <div class="card-body"> 
            <div class="row">
                <div class="col-md-12 mb-3 form-group">
                        <label class="label mb-2" style="margin-left: 5.6vw;" for="email">Email</label>
                        <input class="form-control" type="email" [(ngModel)]="email"  placeholder="Email Address....." style="width: 70%;" />
                </div>
                <div class="col-md-12 mb-3">
                    <div class="form-group">
                        <label class="label mb-2" style="margin-left: 5.6vw;" for="email">Password</label>
                        <input class="form-control" type="password" [(ngModel)]="password" placeholder="Password....." style="width: 70%;" />
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12 text-center">
                    <button class="btn btn-md btn-info signin" (click)="login()">Sign In</button>
                </div>
            </div>
        </div>

    </div>
</div>
