<div class="col-md-12">Pesan</div>
<div class="col-md-12"><textarea [(ngModel)]="pesan" > </textarea></div>

<div class="col-md-12 mt-2 mb-2" >
    <button type="button" class="btn btn-sm btn-light mr-2" (click)="kembali(listSubCpmkValPenilaian)"><em
            class="fa fa-arrow-left"></em> Kembali</button>
    <button type="button" class="btn btn-sm btn-primary" (click)="ditolakDetail(listSubCpmkValPenilaian)"><em class="fa fa-save"></em> Simpan</button>
</div>

<br>

<!-- kembali -->
<ng-template #listSubCpmkValPenilaian let-modal>
    <div class="modal-header">
        <h5 class="modal-title mt-0">{{titleModal}}</h5>
        <button type="button" class="close" (click)="modal.close()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <app-list-sub-cpmk-val-penilaian [id_mk_fk]="id_mk_fk" [id_detailmk_fk]="id_detailmk_fk" [uid]="uid" (afterSave)="modal.close(); "></app-list-sub-cpmk-val-penilaian>
    </div>
</ng-template>
