<div class="col-md-12">Pesan</div>
<div class="col-md-12"><textarea [(ngModel)]="pesan" type="text"> </textarea></div>

<div class="col-md-12 mt-2 mb-2" *ngIf="this.activeMode === 'mk'">
    <button type="button" class="btn btn-sm btn-light mr-2" (click)="afterSave.emit()"><em
            class="fa fa-arrow-left"></em> Kembali</button>
    <button type="button" class="btn btn-sm btn-primary" (click)="save()"><em class="fa fa-save"></em> Simpan</button>
</div>

<div class="col-md-12 mt-2 mb-2" *ngIf="this.activeMode === 'detail'">
    <button type="button" class="btn btn-sm btn-light mr-2" (click)="kembali(listDetailMk,id_matakuliah)"><em
            class="fa fa-arrow-left"></em> Kembali</button>
    <button type="button" class="btn btn-sm btn-primary" (click)="save()" (click)="kembali(listDetailMk,id_matakuliah)"><em class="fa fa-save"></em> Simpan</button>
</div>


<!-- kembali -->
<ng-template #listDetailMk let-modal>
    <div class="modal-header">
        <h5 class="modal-title mt-0">{{titleForm}}</h5>
        <button type="button" class="close" (click)="modal.close()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <app-list-detail-mk [id_matakuliah]="id_matakuliah" (afterSave)="modal.close();" ></app-list-detail-mk>
    </div>
</ng-template>
