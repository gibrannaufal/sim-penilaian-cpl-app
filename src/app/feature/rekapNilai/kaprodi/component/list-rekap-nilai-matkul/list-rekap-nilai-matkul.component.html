<div  class="col-md-12">
    <div class="table-responsive table-container">
        <table class="table" style="border: 2px;">
            <thead>
                <tr>
                    <th style="min-width: 100px;">No</th>
                    <th style="min-width: 100px;">Matakulih</th>
                    <th style="min-width: 100px;">Total Nilai</th>
                    <th style="min-width: 100px;">Grade Nilai</th>
                    <th style="min-width: 100px;"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let val of listRekap; let i = index;" >   
                    <td>
                       {{i + 1}}
                    </td> 
                    <td>
                        {{val.nama_matakuliah}}
                    </td> 
                    <td>
                        {{val.total_nilai}}
                    </td>  
                    <td>
                        {{getGrade(val.total_nilai)}}
                    </td>
                    <td>
                        <button class="btn btn-sm btn-success"
                            (click)="lihatNilaiCpmkMahasiswa(ListCpmkMahasiswa ,val.id_mk_fk, val.id_detailmk_fk, val.nrp, val.nama_matakuliah)"
                            >
                            Detail
                         </button>
                    </td>
                   
                </tr>
            </tbody>
        </table>
    </div>
</div>


<ng-template #ListCpmkMahasiswa let-modal>
    <div class="modal-header">
        <h5 class="modal-title mt-0">{{titleModal}}</h5>
        <button type="button" class="close" (click)="modal.close()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <app-list-rekap-nilai-cpmk [id_detailmk_fk]="id_detailmk_fk" [id_mk_fk]="id_mk_fk" [nrp]="nrp" (afterSave)="modal.close()"></app-list-rekap-nilai-cpmk>
    </div> 
</ng-template>
